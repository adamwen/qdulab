<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}QDULAB{% endblock %}</title>
<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" />
<script type="text/javascript" src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.0.min.js"></script>
</head>

<body class="{% block body_class %}content{% endblock %}">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">QDULAB</a>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
      </ul>
      {% if user.is_authenticated %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{{ user.userprofile.real_name }}</a></li>
        <li><a href="{% url 'logout' %}">注销</a></li>
      </ul>
      {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'login' %}">登陆</a></li>
        <li><a href="{% url 'register' %}">注册</a></li>
      </ul>
      {% endif %}
    <div>
    </nav>
  {% block body %}
  {% endblock %}
</body>

</html>
